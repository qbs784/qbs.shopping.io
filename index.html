    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">

<body>

<header class="bg-dark text-light py-3">
    <div class="container">
        <h1>IEMS5718</h1>
    </div>
</header>

        <div class="row">
            <nav class="col-2">

                </ul>

            <section class="col-10">

                        </span>
                        <span id="second-nav">

                        </span>
                        <span id="third-nav">

                        </span>
                    </section>
                    <section class="col-3">

                </section>
